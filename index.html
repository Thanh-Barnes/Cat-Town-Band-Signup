<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    
    <title>Cat Town Band</title>
  </head>


  <body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Cat Town Band <br> needs you!</h1>
          <p class="lead">Our performance of Cat Town this Summer needs your help!
              <br>We are looking for cat-loving band members to join us to bring this vision to life.</p>
        </div>
    </div>

    <div class="dropdown text-center">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Music type
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Classical</a>
            <a class="dropdown-item" href="#">Pop</a>
            <a class="dropdown-item" href="#">R'n'B</a>
            <a class="dropdown-item" href="#">Other</a>
        </div>
    </div>

    <br>

    <form class="text-center">
        <div class="container">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname">          
            </div>     

            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname">          
            </div>
        
            <div class="form-group">
                <label for="other">Other details </label>
                <input type="text" class="form-control" id="other">
            </div>
        </div>

        <div  class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Do you need an instrument?</label>
        </div>
    </form>

    <button type="submit" class="btn btn-primary center btn-lg btn-block">Sign-up Meooow!
        
    </button>
        
        
    <div class="text-center">
            <img class="img-responsive" src="catband.jpg" alt="Cat band">
    </div>  

    <div>
        <h2 class="lead text-center">Brought to you by Thanh B.
            <br><i class="fas fa-cat"></i></h2>
    </div>      
        




    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
